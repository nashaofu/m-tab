<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <meta http-equiv=cache-control content="max-age=315600000">
  <title></title>
  <link rel=stylesheet type=text/css href=css/spectrum.css>
  <link rel=stylesheet type=text/css href=css/style.css>
  <link rel=stylesheet type=text/css href=app/setting/setting.css>
  <link rel=stylesheet type=text/css href=app/add/add.css>
  <link rel=stylesheet type=text/css href=app/apps/apps.css>
  <link rel=stylesheet type=text/css href=app/history/history.css>
</head>
<body>
  <div id=notification></div>
  <div id=all>
    <div class=BookmarkBar></div>
    <div id=bgOut>
      <div id=MostVisitedOut></div>
      <div id=AllOut>
        <div id=mainOut>
          <script type=text/template src=app/add/add.html></script>
          <div id=mainTop>
            <div id=searchOut>
              <div id=searchOption class="searchOptionOut searchOptionOutShow{{setting.searchType}}" op=1></div><input type=search id=infinitySearch class=SearchInput stype=word searchtype=0 start end url surl>
              <label
                id=searchButton for=infinitySearch></label>
                <div id=searchChange now></div>
                <div id=allSearchEngine></div>
                <div id=sg n=0></div>
            </div>
          </div>
          <div id=mainAll></div>
          <div id=mainBottom>
            <div id=pointOut></div>
          </div>
        </div>
        <div id=editBoxHover></div>
        <div id=dock></div>
      </div>
      <div id=right do=true></div>
      <div id=left do=true></div>
    </div>
    <div class=addButton></div>
    <div id=randomWallpaper><img id=fengche i18n-title=randomWallpaper src=img/fengche.png>
      <div id=fengchegan></div>
    </div><img id=getAds i18n-title=hideAds></div>
  <div id=bigBox></div>
  <div id=bigLoginBox></div>
  <div id=bigLoginBoxIn>
    <div id=loginMenu>
      <div class=loginMenuItem i18n=SignAndIn style=color:#2ECC71;></div>
      <div class=loginMenuItem i18n=Register></div>
      <div class=loginMenuItem i18n=FindYourAccount></div>
    </div>
    <div id=loginContent>
      <div class=loginContent style=display:block;>
        <div id=theLoginInput><input type=search id=login_email class=loginInput i18n-placeholder=UserName> <input type=password id=login_pw class=loginInput
            i18n-placeholder=Password> <input type=button id=login_submit class=loginInput i18n-value=SignAndIn></div>
        <div
          id=theLogOut style=margin-top:65px;><input type=button id=logout_submit class=loginInput i18n-value=Logout></div>
    </div>
    <div class=loginContent>
      <div style=position:relative;><input type=search id=registerUsername class=registerInput i18n-placeholder=UserName>
        <div id=registerNameCheck></div>
      </div>
      <div style=position:relative;><input type=password id=registerPassword class=registerInput i18n-placeholder=Password>
        <div id=registerPasswordCheck></div>
      </div>
      <div>
        <div class=loginInputOut><input type=search id=registerVerifyCode class="registerInput veriCode" i18n-placeholder=VerifyCode> <img class=veriImg>          <img src=img/refresh.png class=refreshImg>
          <div class=checkPoint style="top: 34px;"></div>
        </div>
      </div><input type=button id=registerSubmit class=registerInput i18n-value=Register></div>
    <div class=loginContent>
      <form action=http://api.infinitynewtab.com/resetPassword.php method=POST><input type=search name=email style=margin-top:30px; id=findEmail class=findInput i18n-placeholder=UserName>
        <div style=margin-top:10px;>
          <div class=loginInputOut><input type=search id=findVerifyCode class="registerInput veriCode" i18n-placeholder=VerifyCode name=verifyCode>            <img class=veriImg> <img src=img/refresh.png class=refreshImg>
            <div class=checkPoint style="top: 34px;"></div>
          </div>
        </div><input type=submit id=FindSubmit class="findInput submit" i18n-value=Find></form>
    </div>
  </div>
  <div id=Login_hover>
    <div id=Login_hover_in></div>
    <div i18n=Cancel id=Login_Cancel></div>
  </div>
  </div>
  <div id=wallpaperErrorShow><span i18n=wallpaperIconFailed style=margin-right:-10px;></span>
    <div id=closefailed>X</div>
  </div>
  <div id=waiting>
    <div class=spinner id=waitingspinner>
      <div class=double-bounce1></div>
      <div class=double-bounce2></div>
    </div>
  </div>
  <div id=rightMenu>
    <div class=rightMenuItem id=appdisable>禁用</div>
    <div class=rightMenuItem id=appUnistall i18n=uninstall></div>
  </div>
  <canvas id=iconCanvas style=z-index:-100;></canvas>
  <script src=js/jquery.js></script>
  <script src=js/filer.min.js></script>
  <script src=js/jquery.transit.min.js></script>
  <script src=js/class.js></script>
  <script src=js/search.js></script>
  <script src=js/main.js></script>
  <script src=js/bookmarks.js></script>
  <script src=js/move.js></script>
  <script src=js/sync.js></script>
  <script src=js/ga.js></script>
</body>
</html>
